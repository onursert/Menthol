<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="icon" th:href="@{/img/logo.png}" />
        <title>Admin Dashboard - Subject / SubSubject Add</title>
    </head>
    <body>
        <th:block th:include="admin/layout/header" />

        <div class="container">
            <div>
                <h2 class="display-4 my-3">Add Subject / SubSubject</h2>
                <form class="form-horizontal" th:action="@{/admin/subject/add}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label lead" for="name">Name: </label>
                        <div class="col-sm-10">
                            <input name="subjectName" type="text" class="form-control lead" id="name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label lead" for="subSubjects">SubSubjects: </label>
                        <div class="col-sm-10">
                            <input placeholder="subSubject1,subSubject2,..." name="subSubjects" type="text" class="form-control lead" id="subSubjects" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-success">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
