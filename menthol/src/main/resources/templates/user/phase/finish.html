<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="icon" th:href="@{/img/logo.png}" />
        <title>User Dashboard - Program Phase Finish</title>
    </head>
    <body>
        <th:block th:include="user/layout/header" />

        <div class="container">
            <div>
                <h2 class="display-4 my-3">Finish Program Phase</h2>
                <form class="form-horizontal" th:action="@{/user/phase/finish}" method="post">
                    <input type="hidden" class="form-control lead" th:value="${phase.getId()}" name="phaseId" />

                    <div th:if="${phase.getProgram().getMentorUid()} == ${currentUser}" class="form-group">
                        <label class="col-sm-3 control-label lead" for="mentorComment">Mentor Comment: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control lead" id="mentorComment" name="mentorComment"
                                   th:value="${phase.getMentorComment()}"
                            />
                        </div>
                    </div>

                    <div th:if="${phase.getProgram().getMentorUid()} == ${currentUser}" class="form-group">
                        <label class="col-sm-3 control-label lead" for="mentorPoint">Mentor Point: </label>
                        <div class="col-sm-10">
                            <select class="form-control" id="mentorPoint" name="mentorPoint">
                                <option th:selected="${phase.getMentorPoint() == 1}">1</option>
                                <option th:selected="${phase.getMentorPoint() == 2}">2</option>
                                <option th:selected="${phase.getMentorPoint() == 3}">3</option>
                                <option th:selected="${phase.getMentorPoint() == 4}">4</option>
                                <option th:selected="${phase.getMentorPoint() == 5}">5</option>
                            </select>
                        </div>
                    </div>

                    <div th:if="${phase.getProgram().getMenteeUid()} == ${currentUser}" class="form-group">
                        <label class="col-sm-3 control-label lead" for="menteeComment">Mentee Comment: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control lead" id="menteeComment" name="menteeComment"
                                   th:value="${phase.getMenteeComment()}"
                            />
                        </div>
                    </div>

                    <div th:if="${phase.getProgram().getMenteeUid()} == ${currentUser}" class="form-group">
                        <label class="col-sm-3 control-label lead" for="menteePoint">Mentee Point: </label>
                        <div class="col-sm-10">
                            <select class="form-control" id="menteePoint" name="menteePoint">
                                <option th:selected="${phase.getMenteePoint() == 1}">1</option>
                                <option th:selected="${phase.getMenteePoint() == 2}">2</option>
                                <option th:selected="${phase.getMenteePoint() == 3}">3</option>
                                <option th:selected="${phase.getMenteePoint() == 4}">4</option>
                                <option th:selected="${phase.getMenteePoint() == 5}">5</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
